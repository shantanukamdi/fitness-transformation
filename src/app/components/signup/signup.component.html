<div style="padding-top: 100px; padding-left: 280px;">
    <form class="form-horizontal">
        <fieldset>
          <div class="form-group">
            <label for="inputEmail" class="col-lg-2 control-label">Email</label>
            <div class="col-lg-5">
              <input type="text" class="form-control" id="inputEmail" placeholder="Email" name="email" [(ngModel)] = "email" name='email'>
            </div>
          </div>
          <div class="form-group">
            <label for="inputPassword" class="col-lg-2 control-label">Password</label>
            <div class="col-lg-5">
              <input type="password" class="form-control" id="inputPassword" placeholder="Password" name="password" [(ngModel)] = "password" name="password">
            </div>
          </div>
          
          <div class="form-group">
              <label for="inputEmail" class="col-lg-2 control-label">Full Name</label>
              <div class="col-lg-5">
                <input type="text" class="form-control" id="inputName" placeholder="Full Name" name="name" [(ngModel)]="name">
              </div>
            </div>
            <div class="form-group">
              <label for="inputAge" class="col-lg-2 control-label">Age</label>
              <div class="col-lg-5">
                <input type="number" class="form-control" id="inputAge" name="age" [(ngModel)]="age">
              </div>
            </div>
            <div class="form-group">
                <label for="inputHeight" class="col-lg-2 control-label">Height(in cms)</label>
                <div class="col-lg-5">
                  <input type="number" class="form-control" id="inputHeight" name="height" [(ngModel)]="height">
                </div>
            </div>
            <div class="form-group">
                <label for="select" class="col-lg-2 control-label">Gender</label>
                <div class="col-lg-5">
                  <select class="form-control" id="select" name="gender" [(ngModel)]="gender">
                    <option>Male</option>
                    <option>Female</option>
                  </select>
                </div>
            </div>
            <div class="form-group">
                <label for="inputBMR" class="col-lg-2 control-label">Upload Image</label>
                <input id="my-file-selector" type="file" (change)="detectFiles($event)">
            </div>
          <div class="form-group">
            <div class="col-lg-10 col-lg-offset-2">
              <button class="btn btn-primary" (click)="goToLogin()">LOGIN</button>
              <button class="btn btn-success" (click) = "signUp()">SIGN UP</button>
            </div>
          </div>
        </fieldset>
      </form>
</div>
